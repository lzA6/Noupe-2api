# Noupe-local/nginx.conf

# 全局性能设置
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # --- 上游服务器组 (我们的 FastAPI 工人) ---
    upstream noupe_backend {
        # 关键修正 🚀: 使用完整的 Cookie 请求头进行哈希，实现“终极粘性会话”
        # Noupe/Jotform 的认证和会话依赖于多个 Cookie (JOTFORM_SESSION, cf_clearance 等)。
        # 直接对整个 $http_cookie 变量进行哈希，可以确保只要客户端的 Cookie 集合不变，
        # 请求就会 100% 命中同一个后端实例，从根本上解决了流式对话的上下文丢失问题。
        hash $http_cookie consistent;

        # 定义后端 worker。docker-compose 会将服务名 'app' 解析为容器 IP。
        server app:8000;
    }

    # --- 主服务器配置 (API 网关) ---
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://noupe_backend;

            # --- 流式传输终极优化 ---
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;

            # --- 标准头信息转发 ---
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
